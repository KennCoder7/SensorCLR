work_dir: /data/wangkun/project/work_dir/SensorsHAR/UCI/cnn-seed-2
weights: /data/wangkun/project/work_dir/SensorsHAR_0415/UCI/cnn-seed-1-2/epoch200_model.pt
phase: 'extract_feature'

# feeder
feeder: feeder.feeder.Feeder_CL
pretrain_feeder_args:
  data_dir: '/data/wangkun/project/datasets/UCI_data/dataset/'
  dataset: 'UCI'
  mode: train
  seq_len: 128
  cl_data: True
  aug: 'PR'
  e_aug: 'JSPR'

train_feeder_args:
  data_dir: '/data/wangkun/project/datasets/UCI_data/dataset/'
  dataset: 'UCI'
  mode: train
  seq_len: 128

